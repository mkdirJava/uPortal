help = Help

help.detail = <p>The news feeds area allows you to subscribe to your favourite websites' news feeds, updates and notifications. As an example, a few useful new feeds have been selected for you. To view a feed, please use the drop down list.</p>\n\n<p>News feeds are commonly called RSS Feeds.</p>\n\n<h3>Editing the news feed list</h3>\n\n<p>Click on &quot;Edit news feeds&quot; and the area will enter edit mode.</p>\n\n<h3>Adding a news feed</h3>\n\n<p>Whenever you are visiting a website that has either an <img src="/NewsReaderPortlet/images/rss1.gif" alt="RSS Logo"/> or <img src="/NewsReaderPortlet/images/rss2.gif" alt="RSS Logo"> icon displayed you can subscribe to a news feed.</p>\n\n<p>After clicking on the feed icon, copy the URL from the address bar in your browser into &quot;URL&quot; text box of the &quot;Edit news feed list&quot; area. Enter a description into the &quot;Description&quot; text area and press the submit button to save your news feed.</p>\n<h3>Removing a news feed</h3>\n<p>You can remove news feeds by clicking on the tick in the box next to the feed name.</p>\n\n
