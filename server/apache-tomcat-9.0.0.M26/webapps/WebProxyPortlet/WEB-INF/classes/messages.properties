edit.proxy.url.instructions=App URL may include Spring EL expressions surrounded by ${}. The Spring EL context will include: all properties from a configured properties file namespaced as "property"; all request parameters namespaced as "requestParam"; all attributes from the user-info map namespaced as "user"; the PortletRequest object as "request"; the tokens protocol, server, port, contextPath represent the current WebProxyPortlet URL; and a bean in the spring context can be accessed as @beanName. Maps (property, requestParam, user) can be accessed as property.item or property['item']. Examples:
edit.proxy.url.instructions.ex1=${protocol}://${server}:${port}/${contextPath}/service/view?param=${requestParam.paramName}
edit.proxy.url.instructions.ex2=https://${server}:${port}/contentserver/service/view?userId=${user['user.login.id']}
edit.proxy.url.instructions.ex3=${property['service.base.url']}/service/view/${requestParam['form.itemId']}
